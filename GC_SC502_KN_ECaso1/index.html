<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CasoEstudio1</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="container py-5">
        <h1 class="text-center">Registro de Estudiantes</h1>
        <hr class="border border-3 border-danger rounded-5 mb-4">
        <div class="row justify-content-center">
            <div class="col-md-5">
                <div class="card shadow p-4 mb-4 border-start border-0 border-5 border-danger rounded-4">
                    <h4 class="text-center mb-4">Agregar Estudiante</h4>
                    <form id="formEstudiantes">
                        <div class="mb-3">
                            <label for="nombreEstudiante" class="form-label">Nombre</label>
                            <input type="text" class="form-control" id="nombreEstudiante">
                        </div>
                        <div class="mb-3">
                            <label for="apellidosEstudiante" class="form-label">Apellidos</label>
                            <input type="text" class="form-control" id="apellidosEstudiante">
                        </div>
                        <div class="mb-3">
                            <label for="notaEstudiante" class="form-label">Nota</label>
                            <input type="number" class="form-control" id="notaEstudiante">
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">AÃ±adir Estudiante</button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="col-md-7">
                <h5 class="mb-3">Lista de Estudiantes</h5>
                <table class="table table-bordered table-striped rounded-5">
                    <thead class="table-info-light">
                        <tr>
                            <th>Nombre</th>
                            <th>Apellidos</th>
                            <th>Nota</th>
                        </tr>
                    </thead>
                    <tbody id="tabla_estudiantes"></tbody>
                </table>
                <div id="resumen_estudiantes" class="mt-3"></div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
    <script src="assets/js/main.js"></script>
</body>
</html>
