<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practica-Programada-2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-5">Práctica Programada 2</h1>
        
        <!-- Ejercicio 1: Cargas Sociales -->
        <div class="card mb-4">
            <div class="card-header bg-primary text-white">
                <h3>Ejercicio 1: Cargas Sociales</h3>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label for="salarioBruto" class="form-label">Salario Bruto (₡)</label>
                            <input type="number" class="form-control" id="salarioBruto" placeholder="Ingrese su salario bruto">
                        </div>
                        <button type="button" class="btn btn-primary" id="calcularSalario">Calcular Deducciones</button>
                    </div>
                    <div class="col-md-6">
                        <div id="resultadoSalario" class="mt-3"></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Ejercicio 2: Manipulación del DOM -->
        <div class="card mb-4">
            <div class="card-header bg-success text-white">
                <h3>Ejercicio 2: Manipulación del DOM</h3>
            </div>
            <div class="card-body">
                <p id="parrafoTexto" class="alert alert-info">Este es el texto original del párrafo.</p>
                <button type="button" class="btn btn-success" id="cambiarTexto">Cambiar Contenido</button>
            </div>
        </div>

        <!-- Ejercicio 3: Estructura de Control -->
        <div class="card mb-4">
            <div class="card-header bg-warning text-dark">
                <h3>Ejercicio 3: Verificación de Edad</h3>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label for="edadUsuario" class="form-label">Ingrese su edad</label>
                            <input type="number" class="form-control" id="edadUsuario" placeholder="Su edad">
                        </div>
                        <button type="button" class="btn btn-warning" id="verificarEdad">Verificar Edad</button>
                    </div>
                    <div class="col-md-6">
                        <div id="resultadoEdad" class="mt-3"></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Ejercicio 4: Manipulación de Arreglos -->
        <div class="card mb-4">
            <div class="card-header bg-info text-white">
                <h3>Ejercicio 4: Estudiantes y Promedios</h3>
            </div>
            <div class="card-body">
                <button type="button" class="btn btn-info mb-3" id="mostrarEstudiantes">Mostrar Lista de Estudiantes</button>
                <div id="listaEstudiantes"></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
    <script src="dist/js/main.js"></script>
</body>
</html>
