<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <img src="assets/images/logo.webp" alt="" class="login-icon">
            <h2>Ingrese sus credenciales</h3>
            <form action="">
                <div class="margin-login">
                    <label for="mail">Username</label>
                    <input type="email" name="mail" id="mail" required>
                </div>

                <div class="margin-login">
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" required>
                </div>

                <a class="reseteo" href="">Olvidó su contraseña?</a>


                <button class="iniciar" type="submit">Iniciar Sesión</button>
            </form>
        </div>
    </div>
</body>
</html>
