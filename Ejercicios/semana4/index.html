<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Iniciar Sesión</title>
  <link rel="stylesheet" href="assets/css/style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <!-- SweetAlert2 -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">

</head>
<body>
  <div class="login-wrapper">
    <div class="login-card">
      <img src="assets/images/logo.webp" alt="Logo" class="logo" />
      <h2 class="login-title">Bienvenido</h2>
      <p class="login-subtitle">Ingrese sus credenciales para continuar</p>
      <form action="" class="login-form">
        <div class="form-group">
          <label for="mail"><i class="fa-solid fa-user"></i> Usuario</label>
          <input type="email" name="mail" id="mail" placeholder="Correo electrónico" />
        </div>

        <div class="form-group">
          <label for="password"><i class="fa-solid fa-lock"></i> Contraseña</label>
          <input type="password" name="password" id="password"  placeholder="••••••••" />
        </div>

        <div class="form-footer">
          <a href="#" class="link">¿Olvidó su contraseña?</a>
        </div>

        <button type="submit" class="btn-login">Iniciar Sesión</button>
      </form>
    </div>
  </div>
  <script src="assets/js/main.js"></script>
</body>
</html>
